<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let manufacturer of Manufacturers; index as i">
      <th scope="row">{{ manufacturer.id }}</th>
      <td>{{ manufacturer.name }}</td>
      <td>{{ manufacturer.city }}</td>
      <td>{{ manufacturer.country }}</td>
      <td>{{ manufacturer.email }}</td>
      <td>{{ manufacturer.phone }}</td>
      <td>
        <manufacturer-details manufacturerId="{{ manufacturer.id }}"></manufacturer-details>
      </td>
      <td>
        <manufacturer-update manufacturerId="{{ manufacturer.id }}"></manufacturer-update>
      </td>
      <td>
        <a class="px-1 clickable" (click)="OnDelete(manufacturer.id)">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/>
          </svg>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
