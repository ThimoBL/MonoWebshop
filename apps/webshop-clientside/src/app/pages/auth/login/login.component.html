<div class="mx-auto w-50 shadow p-3">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Login</h4>
    </div>
    <hr>
    <form #form="ngForm" name="form" (ngSubmit)="OnSubmit()" novalidate>
      <div class="modal-body">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="login.username" #username="ngModel"
                 required>
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors!['required']">
              Email is required.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password"
                 #password="ngModel" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1 py-1">
            <div *ngIf="password.errors!['required']">
              Password is required.
            </div>
          </div>
          <div id="passwordHelpBlock" class="form-text">
            Don't have an account yet? <a routerLink="/register">Register</a>
          </div>
        </div>
      </div>
      <hr>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary px-5">Login</button>
      </div>
    </form>
  </div>
</div>
