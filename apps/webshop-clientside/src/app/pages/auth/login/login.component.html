<div class="mx-auto w-50 shadow p-3">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Login</h4>
    </div>
    <hr>
    <form #form="ngForm" name="form" (ngSubmit)="OnSubmit()" novalidate>
      <div class="modal-body">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
          <div *ngIf="form.submitted && form.controls['email'].errors!['required']" class="text-danger">Email is
            required
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          <div *ngIf="form.submitted && form.controls['password'].errors!['required']" class="text-danger">Password is
            required
          </div>
          <div id="passwordHelpBlock" class="form-text">
            Don't have an account yet? <a routerLink="/register">Register</a>
          </div>
        </div>
      </div>
      <hr>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary px-5">Login</button>
      </div>
    </form>
  </div>
</div>
