<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{product.name}} details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>

  <div class="modal-body">
    <p><strong>Name: </strong>{{product.name}}</p>
    <p><strong>Description: </strong>{{product.description}}</p>
    <p><strong>Price: </strong>{{product.price}}</p>
    <p><strong>Size: </strong>{{product.size}}</p>
    <div class="bg-black bg-opacity-25 p-3">
      <review-create productId="{{product.id}}"></review-create>
      <hr>
      <div *ngFor="let review of product.reviews">
        <p><strong>Reviewer: </strong>{{review.title}}</p>
        <p><strong>Review: </strong>{{review.description}}</p>
        <p><strong>Rating: </strong>({{review.rating}})
          <ngb-rating class="stars" [rate]="review.rating" [max]="5" [readonly]="true"></ngb-rating>
          (5)
        </p>
        <hr>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary px-5" (click)="modal.dismiss()">Close</button>
  </div>
</ng-template>

<a class="btn btn-success px-3" (click)="ngOnModalOpen(content)">Details</a>
