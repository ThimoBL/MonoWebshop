<nav class="navbar navbar-expand-lg bg-light shadow-lg mb-3 py-3">
  <div class="container">
    <a class="navbar-brand" routerLink="/">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/manufacturers">Manufacturers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Users</a>
        </li>
      </ul>
      <ul *ngIf="(loggedInUser$ | async) === undefined" class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
        <li class="nav-item ms-auto">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
      </ul>

      <ul *ngIf="loggedInUser$ | async as user" class="navbar-nav mb-2 mb-lg-0 w-100">
        <li ngbDropdown class="d-inline-block ms-auto">
          <a type="button" class="nav-link" id="dropdownBasic1" ngbDropdownToggle>
            {{ user.firstName }} {{ user.lastName }}
          </a>
          <div class="rounded-0" ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button
              ngbDropdownItem
              routerLink="/profile"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              User Profile
            </button>
            <button
              ngbDropdownItem
              routerLink="/orders"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Orders
            </button>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link clickable" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
